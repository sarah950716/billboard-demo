<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.1.1/billboard.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.1.1/billboard.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="title-bar" class="row">
        <h2 id="title">K<span style="font-weight:bold;color:#A4C03C">O</span>SIS 교육 분야 통계</h2>
        <p id="description">Korea Statistical Information Service</p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        서울 학생 성별 방과 후 학교, EBS 교재비, 어학연수 학생 1인당 월평균 참여비용
                    </div>
                </div>
                <div class="graph-section">
                    <div id="LineChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        서울 학교급별 사교육비 총액
                    </div>
                </div>
                <div class="graph-section">
                    <div id="StepChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        전국 학생 1인당 월평균 사교육비
                    </div>
                </div>
                <div class="graph-section">
                    <div id="DonutChart"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        지역별 방과 후 학교, EBS 교재비, 어학연수 학생 1인당 월평균 참여비용
                    </div>
                </div>
                <div class="graph-section">
                    <div id="BarChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        성적 순위별 학생 1인당 월평균 사교육비
                    </div>
                </div>
                <div class="graph-section">
                    <div id="PieChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        시도별 영재교육기관수
                    </div>
                </div>
                <div class="graph-section">
                    <div id="StackedBarChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        국내 신규 박사학위취득자 연령별 분포
                    </div>
                </div>
                <div class="graph-section">
                    <div id="RotatedAxisChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        응답자 특성별 현재 연봉 수준
                    </div>
                </div>
                <div class="graph-section">
                    <div id="CombinationChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    <div class="middle">
                        성별 국가기술자격 취득자 수
                    </div>
                </div>
                <div class="graph-section">
                    <div id="StackedAreaChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script>
</html>
