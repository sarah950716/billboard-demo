<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.1.1/billboard.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.1.1/billboard.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/eb0cb4695a.js"></script>

    <script type="text/javascript">
      $(window).load(function () {

      });
    </script>
</head>
<body>
<div class="container-fluid">
    <div id="title-bar" class="row">
        <h2 id="title">billboard.js</h2>
        <p id="description">Re-usable, easy interface JavaScript chart library, based on D3 v4+.</p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Line Chart
                </div>
                <div class="graph-section">
                    <div id="LineChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Step Chart
                </div>
                <div class="graph-section">
                    <div id="StepChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Donut Chart
                </div>
                <div class="graph-section">
                    <div id="DonutChart"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Bar Chart
                </div>
                <div class="graph-section">
                    <div id="BarChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Scatter Plot
                </div>
                <div class="graph-section">
                    <div id="ScatterPlot"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Stacked Bar Chart
                </div>
                <div class="graph-section">
                    <div id="StackedBarChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Rotated Axis
                </div>
                <div class="graph-section">
                    <div id="RotatedAxis"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Combination Chart
                </div>
                <div class="graph-section">
                    <div id="CombinationChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="graph-card">
                <div class="card-title-section">
                    Stacked Area Chart
                </div>
                <div class="graph-section">
                    <div id="StackedAreaChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/graph.js"></script>
<script src="js/script.js"></script>
<script>

</script>
</html>
